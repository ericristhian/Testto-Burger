<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="/CSS/login.css">
</head>

<body>  
  <header>
    <div class="dropdown">
      <button class="dropbtn">☰</button>
      <div class="dropdown-content">
        <a href="index.html">Home</a>
        <a href="cardapio.html">Cardápio</a>
        <a href="localizacao.html">Localização</a>
        <a href="entrega.html">Endereço de Entrega</a>
      </div>
    </div>
    <div>
      <img src="/Imagens_Editado/logo_fitness_branca.png" alt="Logo Branca" class="logo">
    </div>
    <div class="menu-pesquisa"> 
      <form action="#" method="post">
        <input type="text" name="search" id="search" placeholder="Faça sua busca">
      </form>
      <a href="login.html" class="onclick_header">          
        <i class="fa fa-user-o" aria-hidden="true"></i>
      </a>
      <a href="compra.html" class="onclick_header">
        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
      </a>
    </div>
  </header>

  <main class="main-content">
      <div class="login-container">
          <form class="login-form">
              <h2>Fazer login</h2>
              <input type="text" class="input-field-text" placeholder="Email ou CPF">
              <input type="password" class="input-field-password" placeholder="Senha">
              <a href="recuperar_senha.html" class="forgot-password">Esqueceu sua senha?</a>
              <button class="entrar" onclick="mensagemEnvio()">Entrar</button>
              <button class="criar_conta"><a href="cadastro.html">Cadastre-se</a></button>
          </form>
      </div>
  </main>

  <footer class="footer">
    <div>
      <button id="buttonBack">Voltar ao Topo</button>
    </div>
    <div>
      <button class="botao_voltar" onclick="voltarParaPagina()">
        <i class="fa fa-arrow-left"></i><b>voltar</b>
      </button>
    </div>
    <div class="footer-container">
      <div class="footer-item"><img src="Imagens_Editado/politica.png"></div>
      <div class="footer-item"><img src="Imagens_Editado/bandeiras_do_cartao.png"></div>
      <div class="footer-item"><img src="Imagens_Editado/redes_socias.png"></div>
    </div>
  </footer>
</body>

<script src="/JS/login.js"></script>
</html>
